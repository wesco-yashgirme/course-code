name: first workflow
on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
      steps:
        - name: echo a string
          run: echo "hello world"
        - name: multiline command
          run: |
            node -v
            npm -v
  parallel-jobs-macos:
    runs-on: macos-latest
      steps:
        - name: View SW Version
          run: sw_vers

  dependent-job:
    runs-on: windows-latest
    needs: run-shell-commands
      steps:
        - name: echo a strings
          run: write-output "windows-string"

